<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Learning Hub</title>
    <style>
        /* ===== Modern Theme ===== */
        :root {
            --primary: #4e73df;
            --secondary: #1cc88a;
            --accent: #f6c23e;
            --bg: #f8f9fc;
            --text: #2e2e2e;
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
        }

        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 20px;
            text-align: center;
            color: var(--white);
            font-size: 1.5em;
            animation: fadeInDown 1s ease;
        }

        /* Tab navigation */
        .tab {
            display: flex;
            justify-content: center;
            background: var(--white);
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            animation: fadeIn 1.2s ease;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
            color: var(--primary);
        }

        .tab button:hover {
            background-color: var(--secondary);
            color: var(--white);
        }

        .tab button.active {
            background-color: var(--primary);
            color: var(--white);
        }

        /* Tab content */
        .tabcontent {
            display: none;
            padding: 20px;
            animation: fadeIn 0.8s ease;
        }

        /* Quiz Navigation Buttons */
        .nav-buttons {
            margin-top: 15px;
        }

        .nav-buttons button {
            background: var(--primary);
            color: var(--white);
            padding: 10px 16px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-buttons button:hover {
            background: var(--secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<header>üìö Medical Learning Hub</header>

<div class="tab">
    <button class="tablinks" onclick="openTab('MedicalQuiz')">üß† Medical Quiz</button>
    <button class="tablinks" onclick="openTab('Theory')">üìñ Theory</button>
    <button class="tablinks" onclick="openTab('PDF')">üìÇ PDF</button>
    <button class="tablinks" onclick="openTab('Social')">üåê Social</button>
</div>

<!-- Medical Quiz -->
<div id="MedicalQuiz" class="tabcontent">
    <div id="quizQuestion"></div>
    <div id="quizAnswer" style="margin-top:10px; color: var(--secondary); font-weight: bold;"></div>
    <div class="nav-buttons">
        <button onclick="prevQuestion()">‚¨Ö Previous</button>
        <button onclick="showAnswer()">üí° Show Answer</button>
        <button onclick="nextQuestion()">Next ‚û°</button>
    </div>
</div>

<!-- Theory -->
<div id="Theory" class="tabcontent">
    <div id="theoryContent"></div>
</div>

<!-- PDF -->
<div id="PDF" class="tabcontent">
    <div id="pdfList"></div>
    <iframe id="pdfViewer" width="100%" height="500px" style="margin-top: 10px;" frameborder="0"></iframe>
</div>

<!-- Social -->
<div id="Social" class="tabcontent">
    <div id="socialList"></div>
    <iframe id="socialViewer" width="100%" height="500px" style="margin-top: 10px;" frameborder="0"></iframe>
</div>

<!-- Load Data First -->
<script src="quiz-data.js"></script>
<script src="theory-data.js"></script>
<script src="pdf-data.js"></script>
<script src="social-data.js"></script>

<!-- Main Script -->
<script src="script.js"></script>

</body>
</html>
